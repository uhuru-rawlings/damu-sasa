<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Authentication</title>
</head>
<body>
    <div class="col-sm-4 m-auto">
        <div class="card border-0">
            <form action="" method="post">
                <h2>Create Account</h2>
                {% csrf_token %}
                {% if error == ''%}
                {% else %}
                    <div class="alert alert-danger">{{ error }}</div>
                {%  endif%}
                <div class="row">
                    <div class="form-group mb-3 col-sm-6">
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group mb-3 col-sm-6">
                        <label for="username">Username</label>
                        <input type="email" name="username" id="username" class="form-control" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Passord">
                </div>
                <div class="form-group mb-3">
                    <label for="password_again">Password Again</label>
                    <input type="password" name="password_again" id="password_again" class="form-control" placeholder="Confirm Passord">
                </div>
                <div class="row mb-3">
                    <a href="{% url 'login' %}">Back to Login ?</a>
                </div>
                <div class="form-group mb-3">
                    <input type="submit" class="btn btn-primary w-100" value="Create Account">
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
