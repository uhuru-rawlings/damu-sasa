{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="py-5">
            <div class="col-sm-8 m-auto">
                <form action="" method="post">
                    <h2 class="mb-3">Update Records</h2>
                    {% csrf_token %}

                    {% if error == ''%}
                    {% else %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {%  endif%}

                    {% if success == ''%}
                    {% else %}
                        <div class="alert alert-success">{{ success }}</div>
                    {%  endif%}
                    
                    {% if patient %}
                    <div class="form-group col-sm-12" style="display: none;">
                        <input type="text" name="update" id="update" class="form-control" placeholder="Patient's Id" required value="{{ id }}">
                    </div> 
                    <div class="row mb-3">
                        <div class="form-group col-sm-6">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter First Name" required value="{{ patient.Fname }}">
                        </div> 
                        <div class="form-group col-sm-6">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter Last Name" required value="{{ patient.Lname }}">
                        </div> 
                    </div>
                    <div class="form-group mb-3">
                        <label for="Idnumber">Idnumber</label>
                        <input type="number" name="Idnumber" id="Idnumber" class="form-control" placeholder="Enter First Name" minlength="8" required value="{{ patient.IdNumber }}">
                    </div> 
                    <div class="row mb-3">
                        <div class="form-group col-sm-6">
                            <label for="county">County</label>
                            <input type="text" name="county" id="county" class="form-control" placeholder="Enter Town Name" required value="{{ patient.FromTown }}">
                        </div> 
                        <div class="form-group col-sm-6">
                            <label for="village">Village</label>
                            <input type="text" name="village" id="village" class="form-control" placeholder="Enter Village Name" required value="{{ patient.FromVillage }}">
                        </div> 
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save Details" class="btn btn-primary">
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
